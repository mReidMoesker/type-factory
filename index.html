<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Mathew Moesker">
    <meta name="description" content="typing, game, fun, interactive">
    <title>TYPE FACTORY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
    <script src="https://kit.fontawesome.com/cd92dcd941.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container center">
      <div class="game-title"><img src="./assets/img/game-logo.png"></div>
      <div class="game-container">
        <div class="flex">
          <span class="right"><button class="start-button">START</button></span>
          <span class="left"><button class="reset-button">RESET</button></span>
        </div>
        <img src="./assets/img/time-icon.png">
        <h2 class="timer">_ _ : _ _</h2>
        <div class="word-gen">
          <p class="generate-word center">PRESS START</p>
        </div>
          <p class="score">_ _ _</p>
        <div class="word-type">
          <input type="text" class="text-input">
        </div>
      </div>
      <div class="sidebar">
        <h2>Top Scores</h2>
        <ul class="top-scores"></ul>
      </div>      
    </div>
    <audio id="background-music" src="./assets/audio/game-audio.mp3" preload="auto"></audio>
    <script src="./assets/js/script.js"></script>
    <noscript>Javascript must be enabled</noscript>
  </body>
</html>
